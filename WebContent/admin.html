<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Jimmy Ben Klieve">

    <script src="jquery/jquery-1.11.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/ajaxsubmit.js"></script>
    <script src="js/admin.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <title>System Admin Page</title>
    <style>
        html, body, #login-wrapper { min-width: 1024px; padding: 8px 8px 0; }
        body > .container { width: auto; }
        .margin-top-fix { margin: 16px 0 0 0; }
        .list-unified-style {
            height: 380px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .list-select { cursor: copy; }
        .list-select li:hover { background-color: #f0f0f0; }

        #upload-progress {
            width: 0%;
            margin: 0;
        }

	  #upload-error-msg, #new-line-status { display: none; }

        #login-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;

            padding: 0;
            width: 100%;
            height: 100%;

            background-color: rgba(255,255,255,.8);
            text-align: center;
        }

        .__template { display: none; }
    </style>
</head>
<body>
<!-- a li element template -->
<ul class="__template" id="new-line-station-template">
    <li class="list-group-item">
        <div class="input-group">
            <label class="sr-only" for="line-station-name">站点名</label>
            <input class="form-control" id="line-station-name" type="text" value="{stationName}" readonly>
            <span class="input-group-addon">
            <label class="checkbox-inline">
                <input id="line-stop-left" type="checkbox" checked>左行
            </label>
            </span>
            <span class="input-group-addon">
            <label class="checkbox-inline">
                <input id="line-stop-right" type="checkbox" checked>右行
            </label>
            </span>
            <span class="input-group-btn">
            <button class="btn btn-default btn-moveup" type="button" aria-label="上移">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default btn-movedown" type="button" aria-label="下移">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default btn-delete" type="button" aria-label="删除">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            </span>
        </div>
    </li>
</ul>
<!-- template end -->
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">上传数据表文件</div>
        <div class="panel-body">
            <form class="form-horizontal" action="upload.jsp" enctype="multipart/form-data" method="post" target="upload-call">
                <div class="row">
                    <div class="col-xs-10">
                        <label class="sr-only" for="select-file">选择文件</label>
                        <input class="form-control" id="select-file" type="file" name="upload-filename" value=""/>
                    </div>
                    <div class="col-xs-2 text-right">
                        <button class="btn btn-primary" id="button-upload" type="submit">上传</button>
                    </div>
                </div>
                <iframe name="upload-call" style="display: none"></iframe>
            </form>
            <div class="progress margin-top-fix">
                <div class="progress-bar progress-bar-striped progress-bar-warning" id="upload-progress"
                     role="progressbar" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <div class="alert alert-danger alert-dismissible margin-top-fix" id="upload-error-msg" role="alert">
                <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="glyphicon glyphicon-remove-circle"></span>
                <span class="control-label">Really Danger</span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">新增线路</div>
        <div class="panel-body">
            <form action="lineadd.jsp" method="post">
                <div class="form-group has-feedback" id="new-linename">
                    <div class="input-group">
                        <span class="input-group-addon">线路名称</span>
                        <label class="sr-only" for="new-linename-text">线路名称</label>
                        <input class="form-control" id="new-linename-text" name="line-name" type="text">
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true" id="new-line-status"></span>
                </div>
                <div class="form-group row">
                    <div class="col-xs-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">选择添加车站</div>
                            <div class="panel-body">
                                <label class="sr-only" for="new-line-search">搜索站点名称</label>
                                <input class="form-control" id="new-line-search" type="text" placeholder="输入站点名以添加站点到列表" autocomplete="off">
                            </div>
                            <ul class="list-group list-unified-style list-select" id="new-line-station-select">
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">线路经过站点列表</div>
                            <ol class="list-group" id="new-line-list" style="list-style: decimal inside;">
                            </ol>
                        </div>
                    </div>
                </div>
                <div style="text-align: right">
                <button class="btn btn-primary btn-justify" type="submit">新增</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid" id="login-wrapper">
    <div class="col-xs-6 col-xs-offset-3" style="top: 30%;">
    <div class="panel panel-primary">
        <div class="panel-heading"><b>登陆</b></div>
        <div class="panel-body">
            <form id="login-form" action="login.jsp" method="post">
                <div class="form-group row text-left">
                    <div class="col-xs-2 col-xs-offset-1"><label for="username">用户名</label></div>
                    <div class="col-xs-8">
                        <input class="form-control" id="username" name="username" type="text">
                    </div>
                </div>
                <div class="form-group row text-left">
                    <div class="col-xs-2 col-xs-offset-1"><label for="password">密码</label></div>
                    <div class="col-xs-8">
                        <input class="form-control" id="password" name="password" type="password">
                    </div>
                </div>
                <div class="form-group row text-right">
                    <div class="col-xs-8 col-xs-offset-1 text-left" id="login-error-msg" style="color: #f00;">

                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-primary" id="login" type="submit">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
