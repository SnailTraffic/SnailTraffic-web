<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Jimmy Ben Klieve">

    <script src="jquery/jquery-1.11.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <title>System Admin Page</title>
    <style>
        html, body { min-width: 1024px; padding: 8px 8px 0; }
        body > .container { width: auto; }
        .margin-top-fix { margin: 16px 0 0 0; }
        .list-unified-style {
            max-height: 440px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .list-select { cursor: copy; }
        .list-select li:hover { background-color: #f0f0f0; }

        #upload-progress { width: 0; margin-left: 0; }
        #upload-error-msg { display: none; }
        
        .login-wrapper { 
        	display: block;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            
            width: 100%;
            height: 100%;
        	z-index: 10000; 
        	background-color: rgba(255,255,255,0.85);
        }
    </style>
</head>
<body>
<div class="container login-wrapper">
	
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">上传数据表文件</div>
        <div class="panel-body">
            <form class="form-horizontal" action="upload.jsp" enctype="multipart/form-data" method="post" target="hidden_frame">
                <div class="row">
                    <div class="col-xs-10">
                        <label class="sr-only" for="select-file">选择文件</label>
                        <input class="form-control" id="select-file" type="file" name="upload-filename" value="" multiple/>
                    </div>
                    <div class="col-xs-2 text-right">
                        <button class="btn btn-primary" id="button-upload" type="submit">上传</button>
                    </div>
                </div>
                <iframe id="hidden_name" name="hidden_frame" style="display: none;"></iframe>
            </form>
            <div class="progress margin-top-fix">
                <div class="progress-bar progress-bar-success" id="upload-progress"
                     role="progressbar" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <div class="alert alert-danger alert-dismissible margin-top-fix" id="upload-error-msg" role="alert">
                <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="glyphicon glyphicon-remove-circle"></span>
                <span class="control-label">Really Danger</span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">新增线路</div>
        <div class="panel-body">
            <form action="lineadd.jsp" method="post">
                <div class="form-group has-feedback" id="new-linename">
                    <div class="input-group">
                        <span class="input-group-addon">线路名称</span>
                        <label class="sr-only" for="new-linename-text">线路名称</label>
                        <input class="form-control" id="new-linename-text" name="line-name" type="text">
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="sr-only" id="a">(success)</span>
                </div>
                <div class="form-group row">
                    <div class="col-xs-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
					所有车站
                                <span class="glyphicon glyphicon-refresh" role="button" id="refresh-stations" style="float: right"></span>
                            </div>
                            <ul class="list-group list-unified-style list-select">
                                <li class="list-group-item">A</li>
                                <li class="list-group-item">B</li>
                                <li class="list-group-item">C</li>
                                <li class="list-group-item">D</li>
                                <li class="list-group-item">E</li>
                                <li class="list-group-item">F</li>
                                <li class="list-group-item">G</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">右行线路车站</div>
                            <ol class="list-group list-unified-style">
                                <!-- a li element template -->
                                <li class="list-group-item">
                                    <div class="input-group">
                                        <input class="form-control" id="line-station-name" type="text" value="AAA" readonly>
                                        <span class="input-group-addon">
                                            <label class="checkbox-inline">
                                                <input id="line-stop-left" type="checkbox" checked>左行
                                            </label>
                                        </span>
                                        <span class="input-group-addon">
                                            <label class="checkbox-inline">
                                                <input id="line-stop-right" type="checkbox" checked>右行
                                            </label>
                                        </span>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" aria-label="上移">
                                                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-default" type="button" aria-label="下移">
                                                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-default" type="button" aria-label="删除">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </div>
                                </li>
                                <!-- template end -->
                            </ol>
                        </div>
                    </div>
                </div>
                <div style="text-align: right">
                <button class="btn btn-primary" type="submit">新增</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
